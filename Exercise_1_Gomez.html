<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Upstart</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="poem, generator" />
  <meta name="date" content="2013-10-09" />
  <style type="text/css">a:link {text-decoration:none;}</style>
</head>
<body style="font-family: Helvetica, 'Nimbus Sans L', 'Liberation Sans', Arial, sans-serif; background:pink; color:white; padding:14px 28px 0 28px">
<div style="text-align:center; font-size:20px; padding: 14px 0 28px 0;"><b style="font-size:20px">Clueless Closet,</b> the best outfit generator out there. By Elisa Gomez.</a></div>
<div style="width:628px; font-size:25px; margin-left:auto; margin-right:auto">
<div id="dotcom1" style="text-align:center; height:250px; width:300px; line-height:250px; background:white; color:pink; float:left"></div>
<div id="dotcom3" style="text-align:center; height:250px; width:300px; line-height:250px; background:white; color:pink; float:right"></div>
<div style="height:28px; clear:both"></div>
<div id="dotcom4" style="text-align:center; height:250px; width:300px; line-height:250px; background:white; color:pink; float:left; margin-bottom:28px"></div>
<div id="dotcom2" style="text-align:center; height:250px; width:300px; line-height:250px; background:white; color:pink; float:right; margin-bottom: 28px"></div>
<div id="dotcom5" style="text-align:center; height:250px; width:300px; line-height:250px; background:white; color:pink; float:left"></div>
<div id="dotcom6" style="text-align:center; height:250px; width:300px; line-height:250px; background:white; color:pink; float:right"></div>
</div>
<script type="text/javascript">
/I took the original Upstart website and altered the code visually by changing the color, adding more boxes, changing the verbiage, font, and style, as well as functionally make it different by changing the speed of the box change speed. My goal was to make a Clueless Closet that would generate random outfits for people who struggle with deciding on what to wear on the daily by using pieces you already have in your closet to generate variations of pairings that you might not have thought of before./
var panel = 1, names = [
    ['Black ', ' Air Force 1s'],
    ['White ', ' Air Max 97s'],
    ['Black ', ' Boots'],
    ['Red ', ' Heels'],
    ['Blue ', ' Dress'],
    ['Blue ', ' Jeans'],
    ['Black ', ' Leggings'],
    ['Patterned ', ' Pants'],
    ['Soft ', ' Dress'],
    ['Champion ', ' Hoodie'],
    ['Brandy ', ' Sweater'],
    ['White ', ' Crop-top'],
    ['Black ', ' Long-sleeve'],
    ['UT ', ' Hat'],
    ['Grey ', ' Bini'],
    ['Gold ', ' Accessories'],
    ['Silver ', ' Jewerly'],
    ['New ', ' Nikes '],
    ['Matching ', ' Two-piece'],
    ['Pink ', ' Skirt']
    ['Dark Grey ', ' Sweatpants'],
    ['Northface ', ' Jacket'],

    ], fonts = [
    'Arial Black, Arial Black, Arial Black',
    'Arial Black, Arial Black, Arial Black',
    'Arial Black, Arial Black, Arial Black',
    'Arial Black, Arial Black, Arial Black',
    'Arial Black, Arial Black, Arial Black',
    'Arial Black, Arial Black, Arial Black',
    'Arial Black, Arial Black, Arial Black',
    'Arial Black, Arial Black, Arial Black',
    ]
function rand_index(len) {
    return Math.floor(Math.random() * len);
}
function update() {
    "use strict";
    var first, second, font, dotcomdiv = document.getElementById('dotcom' + panel);
    first = rand_index(names.length);
    second = rand_index(names.length - 1);
    if (second === first)
        { second = names.length - 1; }
    dotcomdiv.innerHTML = names[first][0] + names[second][1];
    panel = panel + 1;
    if (panel === 7)
        { panel = 1; }
    font = fonts[rand_index(fonts.length)];
    dotcomdiv.style.fontFamily = font;
}
update();
update();
update();
update();
setInterval(update, 1000);
</script>
</body>
</html>
